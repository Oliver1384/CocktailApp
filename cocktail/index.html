<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Cocktails</title>
    <script src="https://kit.fontawesome.com/50a1627f8e.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/icon.png">
</head>
<body>
  <div class="wrapper">
  <header>
    <h1>Cocktail.io<i class="fas fa-cocktail"></i></h1>
  </header>
    
      <form>
        <div class="porNombre">
          <p>Buscar por nombre:</p>
          <input type="search" id="busquedaCocktail">
          <button id="buscar">Buscar</button>
          <button id="ocultarTodo">Ocultar galería</button>
        </div>
  
        <div class="porLetra">
            <p>Buscar todos por letra: </p>
            <input type="search" id="busquedaPorLetra">
            <button id="mostrarTodo">Mostrar imagenes</button>
            <button id="desplegarLista">Deplegar lista</button>
            <button id="ocultarLista">Ocultar lista</button>
            <button id="mostrarTodosG">Mostrar todos en galería</button>
            <button id="mostrarTodosL">Mostrar todos en lista</button>
        </div>
      </form>
  <ul id="listCocktail"></ul>

  <div id="gallery"></div>

  <footer></footer>

</div>
</body>
</html>
